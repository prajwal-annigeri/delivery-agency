<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"

      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </head>

    <div id="login-form-container">
      <div class="card" style="width: 400px">
        <div class="card-image">
          <figure class="image">
            <img
              src="../static/images/delivery-logo-template-with-gradient-effect_23-2147886226.jpg"
              alt="Placeholder image"
            />
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <p class="is-size-4 has-text-centered"><strong>Login</strong></p>
          </div>
          
          <div style="text-align: center; padding-bottom: 10px;">
            {{text | safe}}
          </div>



          <div class="content">
            <form action="{{url_for('login')}}" method="POST">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input name="userid_val" class="input" type="text" autocomplete="off" placeholder="User ID" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                  <input name="password_val" class="input" type="password" placeholder="Password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
            </div>
            <div  id="role-select">
                <div class="control">
                    <label class="radio">
                    <input type="radio" name="role" value="employee" checked> 
                    Employee
                    </label>
                    <label class="radio">
                    <input type="radio" name="role" value="customer">
                    Customer
                    </label>
                </div>
            </div>
            
          
            <div class="field" style="text-align: center;padding: 10px;">
              <input type="submit" class="button is-primary", value="Log In">

            </div>

          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
